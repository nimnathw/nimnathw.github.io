<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Gamedev Canvas Workshop</title>
		<link href="stylesheet.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
		<script src="script.js" type="text/javascript"> </script>
		<div id="rules">
			<h2>Rules of the game</h2>
			<ul>
				<li>You have to break all the bricks to win.</li>
				<li>If the ball touches the floor 3 times you lose.</li>
				<li>You can move the paddle at the bottom using left/ right arrow keys and the mouse.</li>
				<li>Have fun!</li>
			</ul>
		</div>

	</body>
